<div class="card">
  <div class="card-img-container">
    <div class="card-img-wrapper">
      {{ $image := .Resources.Get .Params.Image }}
      {{ $imageResized := $image.Resize "900x" }}
      <img class="card-img" src="{{ $image.Permalink}}" alt="{{ .Params.Image }}">
    </div>
    {{ with $circleImg := .Resources.Get .Params.Circle }}
    {{ $processedCircleImg := $circleImg.Process "crop 705x1440"}}
    <img class="card-circle-img" src="{{ $processedCircleImg.Permalink}}">
    {{ end }}
  </div>
  <div class="card-text">
    <div class="card-title">
      {{ .Params.Title }}
    </div>
    <div class="card-description">
      {{ .Params.PaintType}}, {{ .Params.Year }}
    </div>
  </div>

</div>
